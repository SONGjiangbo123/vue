<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=11,IE=10,IE=9,IE=8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="node_modules/animate.css/animate.css">
    <style>
        .v-enter {
            opacity: 0;
            transform: translate3d(-300px,0,0);
        }

        .v-enter-to {
            opacity: 1;
            transform: translate3d(0,0,0);
        }

        .v-enter-active {
            transition: all .8s ease;

        }

        .v-leave {
            transform: translate3d(0,0,0);
            opacity: 1;
        }

        .v-leave-to {
            transform: translate3d(-300px,0,0);
            opacity: 0;
        }

        .v-leave-active {
            transition: all .3s ease;
        }
    </style>
</head>
<body>

<div id="app">

    <a @click="toggle('one')">one</a> || <a @click="toggle('two')">two</a>
    <hr>

    <!--<transition mode="out-in" >-->
        <!--<div :is="flag"></div>-->
    <!--</transition>-->

    <transition   enter-active-class="animated hinge"
                 leave-active-class="animated bounceOutRight">
        <div :is="flag"></div>
    </transition>

</div>

<script src="node_modules/vue/dist/vue.js"></script>
<script>
    (function () {



        let two = {
            template:"<div style='width:300px;height:300px ;background-color: red'><h1>two component</h1></div>",
        }



        let one = {
            template:"<div style='width:300px;height:300px ;background-color: yellow'><h1>one component</h1></div>",
        }

        //is="组件名"

        new Vue({
            el:"#app",
            components:{
               one,
                two
            },
            data:{
                flag:"one"
            },
            methods:{
                toggle(f){
                    this.flag = f;
                }
            }
        })




    })()


</script>
</body>
</html>
