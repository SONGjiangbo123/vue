<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=11,IE=10,IE=9,IE=8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Title</title>
</head>
<body>

<div id="app">

    <hello></hello>

    <world></world>

    <hi></hi>

    <say></say>
</div>

<script src="node_modules/vue/dist/vue.js"></script>
<script>
    (function () {


         //局部组件、全局组件
        let hello = { template:"<div><h1>hello component</h1><p>hello content</p></div>" }

        //局部组件
        let world = Vue.extend({
            template:"<h1>world component</h1>"
        })

        //3.全局组件 ,全局的组件不需要注册到viewmodel
        Vue.component("hi",{
            template:"<h1>say hi componentn</h1>"
        })

        //4, 局部组件

        //5. react

        //6.angular

        //7, single page component
        // .vue webpack + vue-loader


        new Vue({
           el:"#app",
           components:{ //组件的注册
               hello,
               world,
               say:{
                   template:"<h1>say hello </h1>"
               }
           }
        })

    })()


</script>
</body>
</html>
