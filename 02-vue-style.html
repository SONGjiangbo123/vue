<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue-style</title>
</head>
<body>

//vue 是用数据来驱动ui

<!---创建一个view-->
<div id="app">

    //抽象这个view -> a model of view ->属性和方法
    <h1>{{title}}</h1>
</div>

<div id="app2"></div>

<script src="node_modules/vue/dist/vue.js"></script>

<script>
    //mvvm view -> viewmodel view->viewmodel
    (function () {
        //2 . view -> a model of view title
        let vm = new Vue({
            el: "#app",
            data: {
                title: "hello vue"
            }
        }) //创建一个空的viewmodel

        let vm2 = new Vue({
            el: "#app2"
        })

        //vue中有如下规则, 一个项目只有一个viewmodel
    })()
</script>
</body>
</html>
