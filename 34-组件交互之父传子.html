<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=11,IE=10,IE=9,IE=8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Title</title>

</head>
<body>

<div id="app">

    <father></father>

</div>

<script src="node_modules/vue/dist/vue.js"></script>
<script>
    (function () {

        let grandSon = {
            props:["title"],
            template:"<h1>{{title}}</h1>"
        }

        let son = {
            props:["title"],
            template:"<div>son组件<grand-son :title='title'></grand-son></div>",
            components:{
                grandSon
            }
        }


        //父组件负责数据和逻辑 ,子组件只负责render
        let father = {
            data(){
              return {
                 title:"给子组件的数据"
              }
            },
            methods:{

            },
            template:"<div><h1>father component</h1><son :title='title'></son></div>",
            components:{
                son
            }
        }


        new Vue({
            el:"#app",
            components:{
                father
            }
        })




    })()


</script>
</body>
</html>
