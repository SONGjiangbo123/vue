<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=11,IE=10,IE=9,IE=8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>vue+swiper</title>
    <link rel="stylesheet" href="node_modules/swiper/dist/css/swiper.css">

    <style>
        .swiper-container {
            width: 100%;
            height:300px;
        }

        .box1 {
            background-color: red;
        }
        .box2 {
            background-color: blue;
        }
        .box3 {
            background-color: yellow;
        }
    </style>

</head>
<body>

<div id="app">

    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide box1"></div>
            <div class="swiper-slide box2"></div>
            <div class="swiper-slide box3"></div>
        </div>

        <div class="swiper-pagination"></div>
    </div>


</div>

<script src="node_modules/swiper/dist/js/swiper.js"></script>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    (function () {


        new Vue({
            el:"#app",
            mounted(){
              new Swiper(".swiper-container",{
                  direction:"vertical",
                  // 如果需要分页器
                  pagination: {
                      el: '.swiper-pagination',
                  },
                  effect:"flip"
              })
            }
        })


    })()


</script>
</body>
</html>
