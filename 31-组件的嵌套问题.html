<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=11,IE=10,IE=9,IE=8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Title</title>

</head>
<body>

<div id="app">
   <my-one>

   </my-one>

  <four></four>
</div>

<script src="node_modules/vue/dist/vue.js"></script>
<script>
    (function () {

        let three = {
            template:"<h1>three</h1>"
        }

        let two = {
            template:"<div><h1>two</h1><three></three></div>",
            components:{
                three
            }
        }

         let one = {
             template:"<div><h1>one</h1><two></two></div>",
             components:{
                two,  //two是子组件
                three
             }
         }

         // let four = {
         //     template:"<h1>four component</h1>",
         //     components:{
         //        four
         //     }
         // }



         //当父子组件的时候，viewmodel只需要注册父组件
         new Vue({
             el:"#app",
             components:{
                 "my-one":one,
                 four

             }
         })

    })()


</script>
</body>
</html>
