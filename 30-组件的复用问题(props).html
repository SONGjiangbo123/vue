<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=11,IE=10,IE=9,IE=8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Title</title>
    <style>
        .user {
            background-color: yellow;
        }

        .admin {
            background-color: red;
        }
    </style>
</head>
<body>

<div id="app">
   <user-login :ui-class-name="'user'" title="用户登录" :login-service="userLogin"></user-login>
   <admin-login :ui-class-name="'admin'" title="管理员登录" :login-service="adminLogin"></admin-login>
</div>

<script src="node_modules/vue/dist/vue.js"></script>
<script>
    (function () {


        //组件设计两个原则 : independent / reusable    颗粒度 按功能应用
       //用户登录(样式，逻辑)、管理登录 vue camral case  helloWorld  pascal case HelloWorld kebab case 串串

        let login = {
            props:["uiClassName","loginService","title"], //通过组件的输入属性接口来修改
            template:`<div :class="uiClassName">
            <h1>{{title}}</h1>
           <input type="text"  >

           <button @click="loginService">{{title}}</button>
               </div>
            `
        }


        new Vue({
            el:"#app",
            components:{
                "user-login":login,
                "admin-login":login
            },
            methods:{
                userLogin(user){
                    alert('用户登录成功')
                },
                adminLogin(){
                    alert("管理员登录成功")
                }
            }
        })


    })()


</script>
</body>
</html>
