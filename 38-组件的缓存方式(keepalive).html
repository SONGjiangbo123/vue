<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=11,IE=10,IE=9,IE=8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Title</title>

</head>
<body>

<div id="app">

    <a @click="toggle('one')">one</a> || <a @click="toggle('two')">two</a>
    <hr>

    <keep-alive exclude="one">
        <div :is="flag"></div>
    </keep-alive>


</div>

<script src="node_modules/vue/dist/vue.js"></script>
<script>
    (function () {



        let two = {
            data(){
               return {
                   msg:""
               }
            },
            template:"<div><h1>two component: {{msg}}</h1><input type='text' v-model='msg'></div>",
        }



        let one = {
            data(){
                return {
                    msg:""
                }
            },
            template:"<div><h1>one component: {{msg}}</h1><input type='text' v-model='msg'></div>",
        }

        //is="组件名"

        new Vue({
            el:"#app",
            components:{
                one,
                two
            },
            data:{
                flag:"one"
            },
            methods:{
                toggle(f){
                    this.flag = f;
                }
            }
        })




    })()


</script>
</body>
</html>
